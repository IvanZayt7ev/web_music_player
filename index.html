<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="musicPlayerStyles.css" rel="stylesheet">
    <title>Music player</title>
</head>
<body>
    <div class="playerContainer">
        <div class="leftContainer">

            <!---->
            <div id="settingsbarContainer">
                <div class="button"></div>
                <div class="button centralPosition"></div>
                <div id ="editMenuButton" class="button">
                    <img src="icons/add_button.png">
                </div>
            </div>


            <!--контейнер с плейлистами-->
            <div id="playlistsContainer" class="contentContainer">
                <div></div>
            </div>
        </div>
        <div class="rightContainer">

            <!--контейнер с музыкой текущего плейлиста-->
            <div id="musicContainer" class="contentContainer">
                <div></div>
            </div>

            <!--панель для управления выбранной музыкой-->
            <div id="hotbarContainer">
                <div class="gridContainer">
                    <div class="flexContainer">
                        <h1 id="musicName">name song</h1><h1 id="indicatorMusicTime">00:00 / 00:00</h1>
                    </div>
                    <input id="timeRange" type="range" min="0" max="100" step="1" value="0">
                    <div class="buttonContainer">
                        <div class="sideContainer">
                            <h2>volume</h2>
                            <div class="volumeContainer">
                                <input id="volumeRange" type="range" min="0" max="1" step="0.01" value="1">
                                <p id="indicatorVolume">100%</p>
                            </div>
                        </div>
                        <div class="mainButtonsContainer">
                            <div class="button">
                                <img src="icons/repeat_off_button.png">
                            </div>
                            <div class="centralPosition">
                                <div id="previousButton" class="button">
                                    <img src="icons/previous_button.png">
                                </div>
                                <div id="playButton" class="button">
                                    <img src="icons/play_button.png">
                                </div>
                                <div id="nextButton" class="button">
                                    <img src="icons/next_button.png">
                                </div>
                            </div>
                            <div class="button">
                                <img>
                            </div>
                        </div>
                        <div class="sideContainer">
                            <div id="miniPlayerButton" class="button">
                                <img src="icons/miniPlayer_off_button.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--div id="editMenu"></div-->

    <script src="musicPlayerScript.js"></script>
</body>
</html>
